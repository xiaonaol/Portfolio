<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>Create your Portfolio</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../resources/css/styles.css"/>
  <h:outputScript library="js" name="jquery-min-3.6.0.js"/>
  <h:outputScript library="js" name="scripts.js"/>
</h:head>
<body>
<div class="header">
  <h1>Create your Portfolio</h1>
</div>

<div class="main">
  <div class="content">
    <h:form id="Title" styleClass="edit" >
      <div class="edit">
        <h:outputLabel for="id" >Id</h:outputLabel>
        <h:inputText id="id" styleClass="textarea" value="#{createBean.createId}" /><br/>
      </div>
      <div class="edit">
        <h:outputLabel for="Name" >Name</h:outputLabel>
        <h:inputText id="Name" styleClass="textarea" value="#{createBean.createName}" /><br/>
      </div>
      <div class="edit">
        <h:outputLabel for="Classes">Classes</h:outputLabel>
        <h:inputText id="Classes" styleClass="textarea" value="#{createBean.createClasses}"/><br/>
      </div>
      <div class="edit">
        <h:outputLabel for="interest">Interest</h:outputLabel>
        <h:inputText id="interest" styleClass="textarea"  value="#{createBean.createInterest}"/><br/>
      </div>
      <div class="edit">
        <h:outputLabel for="experience">Experience</h:outputLabel>
        <h:inputText id="experience" styleClass="textarea" value="#{createBean.createExperience}"/><br/>

      </div>

      <div class="edit">
        <h:outputLabel for="skill">Skills</h:outputLabel>
        <h:inputText id="skill" styleClass="textarea" value="#{createBean.createSkill}"/><br/>
      </div>
      <div class="edit">
        <h:outputLabel for="careerGoals">Career Goals</h:outputLabel>
        <h:inputText id="careerGoals" styleClass="textarea" value="#{createBean.createCareerGoals}" /><br/>
      </div>
      <h:commandButton value="Create" styleClass="Button" action="#{createBean.create(true)}" style="margin-left: 55px"/>
    </h:form>
  </div>
</div>
<!-- Footer -->
<div class="footer">
  <ui:include src="footer.xhtml"/>
</div>
</body>
</html>
