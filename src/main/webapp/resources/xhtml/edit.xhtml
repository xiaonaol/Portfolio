<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <title>Edit Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../resources/css/styles.css"/>
    <h:outputScript library="js" name="jquery-min-3.6.0.js"/>
    <h:outputScript library="js" name="scripts.js"/>

</h:head>

<body>
<div class="header">
    <h1>Edit Project</h1>
</div>

<!-- Navigation bar -->
<div class="navbar">
    <a href="homePage.xhtml">Home</a>
</div>
<div class="main">
<div class="content">
        <h:form id="Title" styleClass="edit" >
            <div class="edit">
               <h:outputLabel for="title" >Title</h:outputLabel>
               <h:inputText id="title" styleClass="textarea" value="#{editBean.editTitle}" /><br/>
            </div>
            <div class="edit">
                <h:outputLabel for="summary">Summary</h:outputLabel>
                <h:inputText id="summary" styleClass="textarea" value="#{editBean.editSummary}"/><br/>
            </div>
            <div class="edit">
                <h:outputLabel for="description">Description</h:outputLabel>
                <h:inputText id="description" styleClass="textarea"  value="#{editBean.editDescription}"/><br/>
            </div>
            <div class="edit">
                <h:outputLabel for="keywordsArea">Keywords</h:outputLabel>
                <h:inputTextarea id="keywordsArea" styleClass="textarea" value="#{editBean.editKeyword}"/><br/>
                <div class="container">
                    <input  type="text" id="keywordInput"/>
                    <button type="button" id="addKeywordButton">Add Keyword</button>
                </div>

            </div>

            <div class="edit">
                <h:outputLabel for="type">Type</h:outputLabel>
                <h:inputText id="type" styleClass="textarea" value="#{editBean.editType}"/><br/>
            </div>
            <div class="edit">
                <h:outputLabel for="collaborators">Collaborators</h:outputLabel>
                <h:inputText id="collaborators" styleClass="textarea" value="#{editBean.editCollaborator}" /><br/>
            </div>
            <h:commandButton value="Save" styleClass="Button" action="#{editBean.save(true)}" style="margin-left: 55px"/>
    </h:form>
</div>
</div>
<!-- Footer -->
<div class="footer">
    <ui:include src="footer.xhtml"/>
</div>


</body>
</html>
